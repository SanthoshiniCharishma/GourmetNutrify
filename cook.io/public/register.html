<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the reference CSS -->
</head>
<body>
    <header>
        <h1>Gourmet Nutrify</h1>
        <nav>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <div class="box">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="âœ¨ Enter your username">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="âœ¨ Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="ðŸ”’ Enter your password">

                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 copyright reserved</p>
    </footer>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email.endsWith('@gmail.com')) {
                alert('Please enter a valid Gmail address! ðŸš«');
                return;
            }

            // Save the user data in Local Storage
            const user = { username, email, password };
            localStorage.setItem('user', JSON.stringify(user));

            alert('Registration successful! You can now log in! ðŸŒŸ');
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
