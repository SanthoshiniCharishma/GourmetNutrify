<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the reference CSS -->
</head>
<body>
    <header>
        <h1>Gourmet Nutrify</h1>
        <nav>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <div class="box">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="âœ¨ Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="ðŸ”’ Enter your password">

                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 copyright reserved</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Retrieve the stored user data from Local Storage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            // Validate email and password
            if (!storedUser || storedUser.email !== email || storedUser.password !== password) {
                alert('Invalid email or password! ðŸš«');
                return;
            }

            alert('Login successful! ðŸŽ‰');
            window.location.href = '../index.html'; // Redirect to the main application (index.html)
        });
    </script>
</body>
</html>
